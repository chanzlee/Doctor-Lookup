<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Find Your Doctor</h1>
      <label for="symptom">Find by symptom:</label>
      <input id="symptom" type="text">
      <label for="name">Find by doctor's name:</label>
      <input id="name" type="text"><br>
      <button class="btn-success" id="symptomSearch">Search</button>

      <div class="totalFound">
      </div>
      <div class="search">
      </div>
      <div id="page-indices">
        <ul id="page-browser">
        </ul>
        <ul>
          <a id="nextPage"><li>Next page</li></a>
          <a id="previousPage"><li>Previous page</li></a>
        </ul>
      </div>
    </div>
  </body>
</html>
