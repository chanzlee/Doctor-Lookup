<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Find Your Doctor</h1>

      <form id="symptomSearch">
        <label for="symptom">Find by symptom:</label>
        <input id="symptom" type="text">
        <button class="btn btn-info" type="submit">Search</button>
      </form>

      <form id="nameSearch">
        <label for="name">Find by doctor's name:</label>
        <input id="name" type="text"><br>
        <button class="btn btn-info" type="submit">Search</button>
      </form>

      <form id="locationSearch">
        <label for="location">Find by doctor's location:</label>
        <input id="location" type="text"><br>
        <button class="btn btn-info" type="submit">Search</button>
      </form>

      <div class="totalFound">
      </div>
      <div class="search">
      </div>
      <div id="page-indices">
        <ul id="page-browser">
        </ul>
        <ul>
          <a id="nextPage"><li>Next page</li></a>
          <a id="previousPage"><li>Previous page</li></a>
        </ul>
      </div>
    </div>
  </body>
</html>
